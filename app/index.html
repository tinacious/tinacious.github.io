<!DOCTYPE html>
<!--[if IE 8]>         <html class="lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html ng-app="tinaciousApp" id="ng-app"> <!--<![endif]-->
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Tinacious Design on Github</title>
    <meta name="description" content="Github landing page for Tinacious Design. User: tinacious">
    <script type="text/javascript" src="//use.typekit.net/fcj5mrj.js"></script>
        <script type="text/javascript">try{Typekit.load();}catch(e){}</script>
    <meta name="viewport" content="width=device-width">
    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css({.tmp,app}) styles/main.css -->
    <link rel="stylesheet" href="styles/vendor/normalize.css">
    <link rel="stylesheet" href="styles/vendor/github-directives.css">
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>
  <body ng-controller="TemplateCtrl">
    <!--[if lt IE 9]>
      <div class="container">
        <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
      </div>
    <![endif]-->

    <header class="header-primary">
      <div class="container">
        <div class="logo-section">
          <img src="images/td-logo-white-small.svg" alt="Tinacious Design logo">
          <h1>Tinacious Design <span>Tina on Github</span></h1>
        </div> <!--// .logo-section -->
        <nav class="nav-primary">
          <ul>
            <li>
              <a ng-class="navClass('/')" href="#/about">About me</a>
            </li>
            <li>
              <a ng-class="navClass('open-source')" href="#open-source">Open-source <span class="hidden-small">projects</span></a>
            </li>
            <li>
              <a ng-class="navClass('contact')" href="#contact">Contact me</a>
            </li>
          </ul>
        </nav> <!--// .nav-primary -->
      </div> <!--// .container -->
    </header> <!--// .header-primary -->

    <div class="content" ng-view=""></div>

    <footer class="footer-main">
      <div class="container">
        <p>
          This is my Github username page &ndash; See select contributions in <a href="#/open-source">Open-source projects</a>.
        </p>
        <div ng-include src="templates.about"></div>
      </div> <!--// .container -->
    </footer>

    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->
     <script>
       (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){

       m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
       })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

    <!--[if lt IE 9]>
    <script src="bower_components/es5-shim/es5-shim.js"></script>
    <script src="bower_components/json3/lib/json3.min.js"></script>
    <![endif]-->

    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="scripts/app.js"></script>
        <script src="scripts/controllers/about.js"></script>
        <script src="scripts/controllers/open-source.js"></script>
        <script src="scripts/controllers/contact.js"></script>
        <script src="scripts/directives/a.js"></script>
        <script src="scripts/directives/github.js"></script>
        <!-- endbuild -->
</body>
</html>
